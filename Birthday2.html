<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎉 Fatima's Birthday Countdown</title>
  <style>
    :root{
      --bg1:#6a11cb;
      --bg2:#2575fc;
      --glass:rgba(255,255,255,.14);
      --glass-border:rgba(255,255,255,.22);
      --text:#fff;
      --accent:#ff9a9e;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      min-height:100vh;display:flex;align-items:center;justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--text);overflow-x:hidden;padding:20px
    }
    .container{width:100%;max-width:860px;position:relative;z-index:2}
    .card{
      background:var(--glass);backdrop-filter:blur(12px);border:1px solid var(--glass-border);
      border-radius:24px;padding:36px 28px;box-shadow:0 10px 30px rgba(0,0,0,.30);
      text-align:center
    }
    h1{font-size:clamp(2rem,4.5vw,3.5rem);font-weight:800;margin-bottom:6px;letter-spacing:.5px;background:linear-gradient(45deg,#ff9a9e,#fad0c4,#a1c4fd);-webkit-background-clip:text;background-clip:text;color:transparent;background-size:400% 400%;animation:gradient 6s ease infinite}
    @keyframes gradient{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .sub{font-size:clamp(1.1rem,2.3vw,1.6rem);opacity:.95;margin:6px 0 18px;text-shadow:0 0 10px rgba(255,154,158,.6)}
    .countdown{display:flex;justify-content:center;gap:12px;flex-wrap:wrap;margin:22px 0}
    .box{background:rgba(255,255,255,.2);border-radius:16px;min-width:86px;padding:16px 12px;box-shadow:0 4px 15px rgba(0,0,0,.18)}
    .num{font-size:clamp(1.8rem,4.5vw,2.6rem);font-weight:800;color:var(--accent);text-shadow:0 0 5px rgba(255,154,158,.5)}
    .lbl{font-size:.9rem;letter-spacing:1px;text-transform:uppercase;margin-top:6px;opacity:.95}
    .cake{font-size:clamp(3rem,8vw,4.5rem);margin:14px 0;cursor:pointer;display:inline-block;animation:bounce 2s infinite}
    @keyframes bounce{0%,100%{transform:translateY(0) scale(1)}50%{transform:translateY(-14px) scale(1.07)}}
    .msg{max-width:660px;margin:10px auto 14px;line-height:1.65;font-size:clamp(1rem,2.2vw,1.2rem);opacity:.95}
    .balloon,.confetti,.firework{position:fixed;pointer-events:none;z-index:1}
    .balloon{width:40px;height:50px;border-radius:50%;opacity:.7;animation:float var(--dur,14s) linear var(--delay,0s) infinite}
    @keyframes float{0%{transform:translateY(110vh) rotate(0)}100%{transform:translateY(-120vh) rotate(360deg)}}
    .confetti{width:10px;height:10px;animation:fall var(--dur,6s) linear var(--delay,0s) infinite}
    @keyframes fall{0%{transform:translateY(-10vh) rotate(0)}100%{transform:translateY(110vh) rotate(360deg)}}
    .firework{width:6px;height:6px;border-radius:50%;opacity:0;animation:boom var(--dur,1.8s) ease-out forwards}
    @keyframes boom{0%{transform:translate(var(--x,0),100vh);opacity:1}90%{opacity:1}100%{transform:translate(var(--x,0),var(--y,0)) scale(2.6);opacity:0}}
    @media (max-width:480px){.box{min-width:74px;padding:12px 10px}.num{font-size:1.9rem}}
  </style>
</head>
<body>
  <div class="balloon" style="left:10%; background:#ff6b6b; --delay:0s"></div>
  <div class="balloon" style="left:20%; background:#48dbfb; --delay:1.4s"></div>
  <div class="balloon" style="left:72%; background:#feca57; --delay:.6s"></div>
  <div class="balloon" style="left:84%; background:#54a0ff; --delay:2s"></div>
  <div class="confetti" style="left:25%; background:#ff9ff3; --dur:7s; --delay:1s"></div>
  <div class="confetti" style="left:55%; background:#1dd1a1; --dur:5.5s; --delay:2s"></div>

  <main class="container">
    <section class="card">
      <h1 id="heading">Fatima's Birthday</h1>
      <p class="sub" id="sub">The celebration begins in…</p>

      <div class="countdown" aria-live="polite" aria-atomic="true">
        <div class="box"><div class="num" id="d">00</div><div class="lbl">Days</div></div>
        <div class="box"><div class="num" id="h">00</div><div class="lbl">Hours</div></div>
        <div class="box"><div class="num" id="m">00</div><div class="lbl">Minutes</div></div>
        <div class="box"><div class="num" id="s">00</div><div class="lbl">Seconds</div></div>
      </div>

      <div class="cake" id="cake">🎂</div>

      <p class="msg" id="msg">Khushiyon ka waqt qareeb aa raha hai, Fatima! Ready ho jae ek khubsurat din ky lyeeeee. 💖</p>
    </section>
  </main>

  <audio id="audio" preload="auto" loop autoplay>
    <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-493.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const $ = sel => document.querySelector(sel);
    const target = (() => {
      const now = new Date();
      const t = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
      t.setHours(0,0,0,0);
      return t;
    })();
    const dEl = $('#d'), hEl = $('#h'), mEl = $('#m'), sEl = $('#s');
    const heading = $('#heading');
    const sub = $('#sub');
    const msg = $('#msg');
    const cake = $('#cake');
    const audio = $('#audio');

    let done = false;
    function tick(){
      const now = new Date();
      const diff = target.getTime() - now.getTime();
      if(diff <= 0){
        if(!done){
          done = true;
          onReached();
        }
        dEl.textContent = '00';
        hEl.textContent = '00';
        mEl.textContent = '00';
        sEl.textContent = '00';
        return;
      }
      const days = Math.floor(diff/864e5);
      const hours = Math.floor(diff%864e5/36e5);
      const mins = Math.floor(diff%36e5/6e4);
      const secs = Math.floor(diff%6e4/1000);
      dEl.textContent = String(days).padStart(2,'0');
      hEl.textContent = String(hours).padStart(2,'0');
      mEl.textContent = String(mins).padStart(2,'0');
      sEl.textContent = String(secs).padStart(2,'0');
    }
    tick();
    setInterval(tick, 1000);

    function onReached(){
      sub.textContent = 'It\'s party time!';
      heading.textContent = `Happy Birthday, Fatima! 🎉`;
      msg.innerHTML = `Janamdin mubarak ho, Fatima! Allah tumhari zindagi khushiyon se bhar de. 💐`;
      for(let i=0;i<80;i++) firework();
      try{ audio.play(); }catch{}
    }

    cake.addEventListener('click', ()=>{ for(let i=0;i<50;i++) firework(); });

    function firework(){
      const fw = document.createElement('div');
      fw.className = 'firework';
      fw.style.left = (Math.random()*100)+'vw';
      fw.style.setProperty('--x', (Math.random()*200-100)+'px');
      fw.style.setProperty('--y', (Math.random()*-300-80)+'px');
      fw.style.background = `hsl(${Math.random()*360},100%,60%)`;
      fw.style.setProperty('--dur', (1+Math.random()*2)+'s');
      document.body.appendChild(fw);
      setTimeout(()=>fw.remove(), 2200);
    }

    (function spawnDecor(){
      for(let i=0;i<14;i++){
        const b=document.createElement('div');
        b.className='balloon';
        b.style.left=(Math.random()*100)+'vw';
        b.style.background=`hsl(${Math.random()*360},70%,60%)`;
        b.style.setProperty('--dur',(10+Math.random()*10)+'s');
        b.style.setProperty('--delay',(Math.random()*4)+'s');
        document.body.appendChild(b);
      }
      for(let i=0;i<18;i++){
        const c=document.createElement('div');
        c.className='confetti';
        c.style.left=(Math.random()*100)+'vw';
        c.style.background=`hsl(${Math.random()*360},70%,60%)`;
        c.style.setProperty('--dur',(3+Math.random()*7)+'s');
        c.style.setProperty('--delay',(Math.random()*4)+'s');
        document.body.appendChild(c);
      }
    })();

    document.addEventListener('click', e=>{
      const sp=document.createElement('div');
      sp.style.position='fixed'; sp.style.left=e.clientX+'px'; sp.style.top=e.clientY+'px';
      sp.style.width='18px'; sp.style.height='18px'; sp.style.borderRadius='50%';
      sp.style.background=`hsl(${Math.random()*360},100%,50%)`;
      sp.style.animation='sparkle 1s forwards';
      document.body.appendChild(sp); setTimeout(()=>sp.remove(),1000);
    });
    const st=document.createElement('style'); st.textContent=`@keyframes sparkle{0%{transform:scale(0);opacity:1}100%{transform:scale(2);opacity:0}}`; document.head.appendChild(st);
  </script>
</body>
</html>
